before_script:
    - export GTEST_ROOT=/opt/gtest-1.8.0

image: docker.io/rqcd/centos-buildtools:7.2.1511

stages:
    - build

build-centos:
    stage: build
    script:
      - source /opt/rh/devtoolset-8/enable
      - mkdir build
      - cd build
      - cmake3 ..
      - make -j2
      - make test